<!DOCTYPE html>
<html lang="en">

<head>
    <title>Projet Nathan Guedj</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body id="main">
    <header>
        <div id="auth-page">
            <div class="" id="register">
                <div><a id="choice-text">
                        <h1>CATCH ME IF YOU CAN!</h1>
                </div></a>
            </div>
        </div>
        <div id="home-page">
            <div class="" id="login" style="display: none">
                <div><a id="text-choosed">
                        <h1>Click to Start</h1>
                </div></a>
            </div>
            <div class="" id="refresh" style="display: none">
                <div>
                        <h1>Refresh to Restart</h1>
                </div>
            </div>
        </div>

    </header>
    <main>
        <section id="scan">
            <button>Click me</button>
        </section>
        <aside>
            <div class="infos score" id="s">
                <strong>Score :</strong><br>
                <span>0</span>
            </div>
            <div class="infos next" id="n">
                <strong>Points Next Level :</strong><br>
                <span>10</span>
            </div>
            <div class="infos level" id="l">
                <strong>Level :</strong><br>
                <span >1</span>
            </div>
            <div class="infos missed" id="m">
                <strong>Missed Clicks :</strong><br>
                <span>0</span>
            </div>
            <div class="infos timer" id="chrono">
                <strong>Timer :</strong><br>
                <span>60</span>
            </div> 
            <div class="infos highest" id="h">
                <!-- <strong>Highest Scores :</strong><br> -->
                <!-- <span id="p1"></span><br>
                <span id="p2"></span><br>
                <span id="p3"></span><br>
                <span id="p4"></span><br>
                <span id="p5"></span> -->
            </div>
        </aside>
    </main>

    <script src="main.js"></script>
</body>

</html>
